<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function() {
        const savedTheme = localStorage.getItem("theme") || "light";
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = savedTheme === "system" ? (prefersDark ? "dark" : "light") : savedTheme;
        document.documentElement.classList.add(theme);
        document.documentElement.classList.add('no-transitions');
        window.addEventListener('load', function() {
          setTimeout(function() {
            document.documentElement.classList.remove('no-transitions');
          }, 100);
        });
      })();
    </script>
    <meta
      name="description"
      content="Marketstack Explorer - Pesquise e analise dados históricos de ações utilizando a API Marketstack"
    />
    <meta name="theme-color" content="#2563eb" />
    <meta name="color-scheme" content="light dark" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Marketstack Explorer" />
    
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#2563eb">
    <meta name="msapplication-TileColor" content="#2563eb">
    
    <link rel="preconnect" href="https://api.marketstack.com" />
    <title>Marketstack Explorer</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
